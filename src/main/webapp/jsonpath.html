<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JsonPath 编辑器">
    <title>JsonPath Editor</title>
    <link rel="stylesheet" type="text/css" href="assets/jsoneditor/jsoneditor-min.css"/>
    <link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap-responsive.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>

</head>
<body>
<!-- navigation bar -->
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="brand" href="javascript:void(0);">WebIDE</a>
        </div>
    </div>
</div>
<!-- main container -->
<div id="main-container">
    <div id="main-panel" style="margin-left: 0px">
        <ul class="nav nav-tabs" id="main-panel-menu">
            <li class="active">
                <a data-toggle="tab" href="#editor-panel" id="main-panel-case"><span id="span-title">JsonPath Editor</span> </a>
            </li>

        </ul>

        <div class="tab-pane active" id="editor-panel" style=" margin-top: 5px;">
            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="offset3 span6 input-prepend">
                        <span class="add-on">JsonPath</span>
                        <input class="span12" id="jsonpath_input" type="text" placeholder="请输入 JsonPath 表达式">
                    </div>
                </div>
                <div class="row-fluid">
                    <div id="json_input_div" class="span6">
                        <div id="json_input_editor" style="width:100%;height:460px">
                        </div>
                        <span class="label label-info">Json</span>
                    </div>
                    <div id="json_result_div" class="span6">
                        <div id="json_result_editor" style="width:100%;height:460px">
                        </div>
                        <span class="label label-info">Result</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="assets/jquery/jquery.min.js"></script>
<script type="text/javascript" src="assets/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/jsoneditor/jsoneditor-min.js"></script>
<script type="text/javascript" src="assets/jsoneditor/lib/ace/ace-min.js" charset="utf-8"></script>
<script type="text/javascript" src="assets/jquery.textchange.min.js"></script>
<script type="text/javascript" src="assets/dump.js"></script>
<script type="text/javascript" src="assets/jsonpath.js"></script>
<script type="text/javascript" src="js/jsonPath.js"></script>

</body>
</html>
